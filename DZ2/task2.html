<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2 Задание</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 500px;
        }

        td {
            border: 5px solid #000;
        }

    </style>

</head>

<body>
    <table height="500">
        <tbody>
            <tr>
                <td colspan="2" bgcolor="#ffffff"><br/></td>
                <td colspan="3" bgcolor="#ffffff"><br/></td>
                <td colspan="2" bgcolor="#fffa69 "><br/></td>
            </tr>
            <tr>
                <td rowspan="2" bgcolor="#ffffff"><br/></td>
                <td colspan="4" rowspan="4" bgcolor="#ff5b2d "><br/></td>
                <td colspan="2" rowspan="2" bgcolor="#fffa69"><br/></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td rowspan="3" bgcolor="#ffffff"><br/></td>
                <td rowspan="2" bgcolor="#ffffff"><br/></td>
                <td rowspan="2" bgcolor="#ffffff"><br/></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td bgcolor="#000000"><br/></td>
                <td bgcolor="#000000"><br/></td>
                <td colspan="2" bgcolor="#ffffff"><br/></td>
                <td colspan="2" bgcolor="#ffffff"><br/></td>
            </tr>
            <tr>
                <td rowspan="3" bgcolor="#fffa69"><br/></td>
                <td bgcolor="#000000"><br/></td>
                <td bgcolor="#000000"><br/></td>
                <td colspan="2" bgcolor="#ffffff"><br/></td>
                <td colspan="2" rowspan="2" bgcolor="#074481"><br/></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" bgcolor="#ffffff"><br/></td>
                <td colspan="2" bgcolor="#000000"><br/></td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="#ffffff"><br/></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
