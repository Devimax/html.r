<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3 Задание</title>
</head>

<body>
    <form name="newuser" action="/">
        <label>Name</label>
        <br/>
        <input type="text" name="username" label="Name">
        <br/>
        <br/>
        <label>Email</label>
        <br/>
        <input type="email" name="useremail">
        <br/>
        <br/>
        <label>Sex</label>
        <br/>
        <input type="radio" name="sex" value="Man" title="Man">
        <label>Man</label>
        <input type="radio" name="sex" value="Woman" title="Woman">
        <label>Woman</label>
        <br/>
        <br/>
        <label>Current status</label>
        <br/>
        <input type="checkbox" name="status" value="Student"><label>Student</label>
        <br/>
        <input type="checkbox" name="status" value="Employed"><label>Employed</label>
        <br/>
        <input type="checkbox" name="status" value="Unemployed"><label>Unemployed</label>
        <br/>
        <br/>
        <label>Month and Year of birth</label>
        <br/>
        <select name="month">
            <option value="jan" selected="selected">Январь</option>
            <option value="feb">Февраль</option>
            <option value="marc">Март</option>
            <option value="apr">Апрель</option>
            <option value="may">Май</option>
            <option value="jun">Июнь</option>
            <option value="jul">Июль</option>
            <option value="avg">Август</option>
            <option value="sep">Сентябрь</option>
            <option value="oct">Октябрь</option>
            <option value="nov">Ноябрь</option>
            <option value="dec">Декабрь</option>
    </select>
        <select name="year">
        <option value="1990" selected="selected">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
    </select>
        <br/>
        <br/>
        <label>Skills and Technologies</label>
        <br/>
        <select name="skiltec" size="10" multiple="multiple">
        <optgroup label="Tech skills">
          <option value="html">HTML</option>  
          <option value="css">CSS</option>
          <option value="javas">JavaScript</option>
          <option value="git">GiT</option>
        </optgroup>
        <optgroup label="Soft skills">
           <option value="timemag">Time management</option>
           <option value="proac">Proactivity</option>
           <option value="teamwork">Teamwork</option>
           <option value="leader">Leadership</option>
        </optgroup>
        </select>
        <br/>
        <br/>
        <label>Photo</label>
        <br/>
        <input type="file" name="photo">
        <br/>
        <br/>
        <label>Comments</label>
        <br/>
        <textarea name="comments" cols="25" rows="5"></textarea>
        <br/>
        <br/>
        <input type="submit" value="Save">
    </form>

</body>

</html>
